plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

jar {
//    destinationDirectory.set(file("$rootProject.projectDir/build/libs"))
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    api 'com.github.StarDevelopmentLLC:eventbus:0.1.1'
    api 'com.github.StarDevelopmentLLC:observable:0.1.1'
    api 'com.github.StarDevelopmentLLC:calculator:0.1.0'
}

group = "com.github.StarDevelopmentLLC"
version = "0.1.1"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.build.finalizedBy(publishToMavenLocal)